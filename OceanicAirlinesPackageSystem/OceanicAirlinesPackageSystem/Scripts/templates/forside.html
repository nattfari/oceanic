<div class="container-fluid" align="center">
    <table border="0" cellpadding="5" width="90%" style="margin-bottom: 30px">
        <tr>
            <td align="center"><font size="6" face="Garamond">Log in</font></td>
        </tr>
    </table>
    <table border="0" cellpadding="2" align="center">
        <tr>
            <td align="center">
                <input type="text" ng-model="user.Username" placeholder="Indtast brugernavn" style="padding-left: 4px"/></td>
        </tr>
        <tr>
            <td align="center">
                <input type="password" ng-model="user.Password" placeholder="Indtast password" style="padding-left: 4px"/></td>
        </tr>
        <tr>
            <td align="center">
                <a ng-click="doLogin()" type="button" class="btn btn-success">Log In</a>
            </td>
        </tr>
    </table>
</div>
