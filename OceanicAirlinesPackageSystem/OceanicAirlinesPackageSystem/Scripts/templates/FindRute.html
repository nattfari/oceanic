<div class="container" align="center">
    


    <div class="row overskrift">
        <div class="col-md-3" align="center">
            
        </div>
        <div class="col-md-9" align="left"><font size="6" face="Garamond"><b>Find din rute</b></font></div>
    </div>
    <div class="row">
        <div class="col-md-3" align="center">
            
        </div>
        <div class="col-md-3" align="center">
            <div class="inner-addon left-addon">
                <i class="glyphicon glyphicon-map-marker"></i>
                <input type="text" data-ng-model="rute.fraBy" placeholder="Fra" data-typeahead="by.name as by.name for by in byer | filter:$viewValue" class="form-control" />
            </div>
        </div>
        <div class="col-md-3" align="center">
            <div class="inner-addon left-addon">
                <i class="glyphicon glyphicon-map-marker"></i>
                <input type="text" data-ng-model="rute.tilBy" placeholder="Til" data-typeahead="by.name as by.name for by in byer | filter:$viewValue" class="form-control" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" align="center">
        </div>
        <div class="col-md-3" align="center">
            <div class="inner-addon left-addon">
                <i class="glyphicon glyphicon-scale "></i>
                <input type="number" data-ng-model="rute.vaegt" placeholder="Vægt" max="99999" class="form-control" />
            </div>
        </div>

        </div>
    </div>



    <div class="row" data-ng-repeat="fragtType in fragtTyper">
        <div class="col-md-3" align="left">
            
        </div>
        <div class="col-md-3" align="left">
            <input type="checkbox" data-ng-model="fragtType.markeret" data-ng-change="valgteTyper(fragtType)">
            {{fragtType.name}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" align="left">
            
        </div>

        
    </div>



    <table cellspacing="3" width="85%" style="padding: 30px">
        
        
        <tr>
            <td align="right">A:</td>
            <td align="left">
                <input type="radio" name="Dimension" value="A" ng-model="rute.dimension">
                25x60x25</td>
        </tr>
        <tr>
            <td align="right">B:</td>
            <td align="left">
                <input type="radio" name="Dimension" value="B" ng-model="rute.dimension">
                40x40x40</td>
        </tr>
        <tr>
            <td align="right">C:</td>
            <td align="left">
                <input type="radio" name="Dimension" value="C" ng-model="rute.dimension">
                15x100x15</td>
        </tr>
        <tr>
            <td align="right">D:</td>
            <td align="left">
                <input type="radio" name="Dimension" value="D" ng-model="rute.dimension">
                20x80x20</td>
        </tr>
        <tr>
            <td align="right">E:</td>
            <td align="left">
                <input type="radio" name="Dimension" value="E" ng-model="rute.dimension">
                30x50x30</td>
        </tr>
    </table>
    <div class="row">
        <button class="btn btn-default" value="Find rute" ng-click="findRute()">
            <span><font size="4" face="Garamond">Find rute</font></span>
        </button>
    </div>
</div>
